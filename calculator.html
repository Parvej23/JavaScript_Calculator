<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="calculator">
        <form action="" name="form">
            <input type="text"  class="form-control main-bar" id="bar" name="display" placeholder=0>
            <div class="button-area">
                </div>
                <div class="line">
                    <input type="button" class="btn btn-info" name="btn" value="7"
                    onclick="calculate(this.value)" >
                    <input type="button" class="btn btn-info" name="btn" value="8" onclick="calculate(this.value)">
                    <input type="button" class="btn btn-info" name="btn" value="9" onclick="calculate(this.value)">
                    <input type="button" class="btn btn-success" name="btn" value="+" onclick="calculate(this.value)">

                </div>
                <div class="line">
                    <input type="button" class="btn btn-info" name="btn" value="4" onclick="calculate(this.value)">
                    <input type="button" class="btn btn-info" name="btn" value="5" onclick="calculate(this.value)">
                    <input type="button" class="btn btn-info" name="btn" value="6" onclick="calculate(this.value)">
                    <input type="button" class="btn btn-success" name="btn" value="-" onclick="calculate(this.value)">

                </div>
                <div class="line">
                    <input type="button" class="btn btn-info" name="btn" value="1" onclick="calculate(this.value)">
                    <input type="button" class="btn btn-info" name="btn" value="2" onclick="calculate(this.value)">
                    <input type="button" class="btn btn-info" name="btn" value="3" onclick="calculate(this.value)">
                    <input type="button" class="btn btn-success" name="btn" value="*" onclick="calculate(this.value)">

                </div>
                <div class="line">
                    <input type="button" class="btn btn-info" name="btn" value="0" onclick="calculate(this.value)">
                    <input type="button" class="btn btn-info" name="btn" value="00" onclick="calculate(this.value)">
                    <input type="button" class="btn btn-info" name="btn" value="." onclick="calculate(this.value)">
                    <input type="button" class="btn btn-success" name="btn" value="/" onclick="calculate(this.value)">

                </div>
                <div class="last">
                    <input type="button" class="btn btn-danger" name="btn" value="C" onclick="display.value=null">
                    <input type="button" class="btn btn-success" name="btn" value="=" onclick="display.value=eval(display.value)">

                </div>
            </div>
        </form>
    </div>


    <script>
        function calculate (x){
            form.display.value+=x;
        }
    </script>
</body>
</html>
